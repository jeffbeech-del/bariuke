<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bari Uke Transposer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { margin:0; padding:20px; font-family:-apple-system,BlinkMacSystemFont,sans-serif; background:#0c111b; color:white; }
textarea { width:100%; border-radius:10px; padding:10px; background:#0f1624; color:white; border:1px solid #444; }
button { width:100%; padding:14px; margin-top:12px; border:none; border-radius:10px; background:#ffb347; font-size:18px; font-weight:700; color:black; }
.panel { margin-top:20px; padding:16px; border-radius:10px; background:#131a2a; }
.output { padding:12px; border-radius:10px; background:#0f1624; border:1px solid #333; min-height:60px; }
.chord-tag { display:inline-block; margin:4px; padding:6px 10px; background:#1b2436; border-radius:10px; border:1px solid #555; }
.diagram-card { margin-top:10px; padding:10px; background:#1b2436; border-radius:10px; border:1px solid #444; }
pre { margin:0; font-family:menlo,monospace; }
</style>
</head>
<body>

<h2>ðŸŽ¸ Guitar â†’ Baritone Ukulele Transposer</h2>
<p>Enter guitar chords and tap Transpose:</p>

<textarea id="inp" rows="4" placeholder="G D Em C"></textarea>
<button onclick="run()">Transpose</button>

<div class="panel">
  <h3>Chords</h3>
  <div id="outC" class="output"></div>
</div>

<div class="panel">
  <h3>Diagrams</h3>
  <div id="outD" class="output"></div>
</div>

<script>
const SH = {
 G:{s:["0","0","0","3"]},
 D:{s:["0","0","2","3"]},
 Em:{s:["2","2","3","3"]},
 C:{s:["2","0","1","0"]},
 Am:{s:["2","2","1","0"]},
 F:{s:["3","2","1","1"]}
};
function grid(a){
 let o="  D  G  B  E\\n";
 for(let f=0; f<5; f++){
   o+=f+" ";
   for(let i=0;i<4;i++){
     o+=(Number(a[i])===f? "â—":"Â·")+"  ";
   }
   o+="\\n";
 }
 return o;
}
function run(){
 let raw=document.getElementById("inp").value.trim();
 let OC=document.getElementById("outC");
 let OD=document.getElementById("outD");
 if(!raw){OC.textContent="No input"; OD.textContent=""; return;}
 let toks=raw.split(/\\s+/).filter(t=>/^[A-G]/i.test(t));
 let seen=new Set(), names=[];
 toks.forEach(t=>{ if(!seen.has(t)){ seen.add(t); names.push(t);} });
 OC.innerHTML=""; names.forEach(n=>OC.innerHTML+=`<span class='chord-tag'>${n}</span>`);
 OD.innerHTML=""; names.forEach(n=>{
   let base=n.split("/")[0]; let sh=SH[base];
   OD.innerHTML+=`<div class='diagram-card'><strong>${n}</strong><br><pre>${sh?grid(sh.s):"No diagram"}</pre></div>`;
 });
}
</script>

</body>
</html>
